{% extends "layout.html" %} 
{% block title %}Documentos{% endblock %} 
{% block content %}

<section>
    <ol class="breadcrumb">
        <li>
            <a href="{% url 'dashboard' %}">Inicio</a>
        </li>
        <li>
            <a href="{% url 'manage' %}">Gestión</a>
        </li>
        <li class="active">Documentos</li>
    </ol>
    <h1>Documentos</h1>
    <hr>
    <p>
        <b>Título: </b>
        <span>{{ documento.titulo }}</span>
    </p>
    <p>
        <strong>Autor: </strong>
        <a href="{% url 'author-detail' documento.autor.pk %}">{{ documento.autor }}</a>
    </p>
    <p>
        <strong>Año: </strong> 
        <span>{{ documento.anio }}</span>
    </p>
    <p>
        <strong>Resumen: </strong> 
        <span>{{ documento.resumen }}</span>
    </p>
    <!--
    <p><strong>ISBN:</strong> {{ book.isbn }}</p> 
    <p><strong>Language:</strong> {{ book.language }}</p>  
    <p><strong>Genre:</strong> {% for genre in book.genre.all %} {{ genre }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>  
    -->

{% endblock %}

</section>
